{% extends extend_template %}
{% block content %}

    {% if context.title %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"> {{context.title}}</h1>
    </div> 
    {% endif %}

    <form method="POST">
     {% csrf_token %}
     <div class="float-right" style="padding-bottom: 10px;">
            <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> {{crud_button.create}}</button>
            <a role="button" href="{% url crud_url.view %}" type="button" class="btn btn-secondary"><i class="fas fa-times"></i> {{crud_button.cancel}}</a>
        </div>
       
        <div class="card" style="margin-bottom: 7px;">
            <div class="card-body">
                {{form.as_p}}
            </div>
        </div>
    </form>

{% endblock %}
